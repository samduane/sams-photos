# Settings
baseURL = 'https://photos.samduane.com/'
languageCode = 'en-us'
title = "Sam's Photo Gallery"
theme = 'autophugo'

disableKinds = ["taxonomy", "term"]

[Author]
    name = "Sam Duane"
    email = "samduane@gmail.com"

[params]
    # Meta
    #description = "Sam Duane's Photo Gallery"
    #keywords = "sam, duane, hugo, photogallery, photoblog"
    #thumb_width = 480
    #thumb_quality = 50
    #full_width = 960
    #full_quality = 90
    #column_count = 2
    #breadcrumb_use_title = false
    #filename_as_phototitle = false
    #images_downloadable = true
    #images_downloadable_use_orig = false
    #taxonomies_links = false

    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    name = "About"
    url = "#footer"
    icon = "fa-info-circle"

    # Footer panel

    [params.footer.paragraph]
    headline = "Hey! I'm Sam Duane."
    text = "I'm a teacher, designer, photographer, and programmer. Most importantly, I'm a follower of Christ! I hope you enjoy my photos!"

    [params.footer.social]
    headline = "Follow me"

    [[params.footer.social.links]]
    label = "Sam's Site"
    url = "https://samduane.com"
    icon = "fa-user"

    [[params.footer.social.links]]
    label = "Github"
    url = "https://github.com/samduane"
    icon = "fa-github"

    # Contact form

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your integration endpoint address under 'formspreeID' below
    # - create a formspree account and a simple form
    # - then get the integration endpoint generated to you form
    # - you're done. Happy mailing!

    [params.footer.contact]
    hide = true # Set this to true if you don't want to have a contact form on your site
    formspreeID = "myuniqueID" # Getting value from Formspree integration endpoint (eg. https://formspree.io/f/myuniqueID)
    headline = "Get in touch"
    buttonText = "Send"
    resetText = "Reset"

    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Name *"
    warning = "Please, enter your name"

    [params.footer.contact.email]
    text = "Email *"
    warning = "Please, enter your email."

    [params.footer.contact.message]
    text = "Message *"
    warning = "Please, enter your message"

    # Copyright
    [params.footer.copyright]
    name = "Sam Duane"
